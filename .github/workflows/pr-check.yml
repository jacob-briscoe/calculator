name: PR Check

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{vars.NODE_VERSION}}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
